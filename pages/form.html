<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">  
    <link href="../style/style.css" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <h2 class="tittle-form-p">Contactanos</h2>
    <p class="comment-form-p">Podes encontrarnos en nuestras redes sociales</p>
    <img src="../assets/img/social.png" class="social-img">

    <img src="../assets/img/line.png" class="line-img">
    
    <p class="correo">Correo electrónico</p>
    <p class="correo-contact">contacto@biblioteca.com</p>
    <img src="../assets/img/mail.png" class="mail-img">

    <p class="tel">Telefono</p>
    <p class="tel-contact">1127876543</p>
    <img src="../assets/img/tel.png" class="tel-img">

    <p class="ubi">Ubicacion</p>
    <p class="ubi-contact">Humberto Primo 467. 2 Piso. Córdoba. Argentina.</p>
    <img src="../assets/img/ubi.png" class="ubi-img">

        <form class="form">
        <div class="form-min">
        <h2 class="title-form">No dudes en escribirnos</h2>
        <p class="comment-form">Dejanos tu comentario/ sugerencia, responderemos a la brevedad</p>
        
        <input type="text" class="name" placeholder="Nombre y apellido">
        <br>
        
        <input type="email" placeholder="Correo electrónico" class="mail">
        <br>
        
        <input type="text" placeholder="Comentarios" class="coment">
        <br>
        
        <button type="submit" class="send">Enviar comentario</button>
        </div>
        </form>
    
</body>
</html>
