<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link href="../style/style.css" rel="stylesheet">
</head>

<body>
	<section class="row justify-content-evenly py-4 g-4">
		<div class="col-12 col-md-7 col-lg-4">
			<div class="row gy-4">
				<img src="../assets/img/girl-sitting-on-armchair-with-laptop-by-oblik-studio.png" class="img-fluid justify-content-center"
					alt="">
			</div>
		</div>

		<div class="col-12 col-sm-10 col-md-5 col-lg-6">
			<h4>Te invitamos a formar parte de nuestra comunidad</h4>

			<form class="row g-3 mt-4">
				<div class="col-12 form-register">
					<input type="text" class="form-control" placeholder="Nombre y apellido">
				</div>
				<div class="col-12">
					<input type="text" class="form-control" placeholder="Documento de identidad">
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="Código de área">
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="Número">
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="Localidad">
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="Provincia">
				</div>
				<div class="col-12">
					<input type="email" class="form-control" placeholder="Correo electronico">
				</div>
				<div class="col-12">
					<input type="password" class="form-control" placeholder="Contraseña">
				</div>
				<div class="col-12">Ya tenes una cuenta?
					<button type="button" class="btn btn-link">Ingresá</button>
				</div>
				<div class="d-grid gap-2">
					<button class="btn btn-primary" type="button">Crear cuenta</button>
				  </div>
			</form>
		</div>
	</section>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
