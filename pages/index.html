<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="../style/style.css" rel="stylesheet">
</head>

<body>

  <header class="container-fluid bg-primary-pink py-4">
    <section class="row justify-content-between align-items-center align-items-lg-start p-4 mb-4 gy-5">
      <div class="col-12 col-md-7 col-lg-5">
        <div class="row gy-4 mt-2">
          <h2 class="col-12 header-title fw-400">Biblioteca <span class="text-primary-red fw-700">Franklin</span></h2>
          <p class="header-paragraph fw-400 text-primary-black">
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
            industry's
            standard dummy text ever since the 1500s, when an unknown Lorem Ipsum is simply dummy text
          </p>
          <div>
            <button class="col-12 col-md-9 primary-button text-sm-center fw-800">Quiero ser parte</button>
          </div>
        </div>
      </div>

      <div class="d-none d-md-block col-5 mx-auto mx-md-0">
        <img src="../assets/img/book-group-cover.png" alt="" class="img-fluid">
      </div>
    </section>
  </header>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Register modal-->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-body p-0 m-0">
          <section class="container-fluid vh-100">
            <div class="row justify-content-evenly vh-100">
              <div class="d-none d-lg-block col-lg-6 bg-half-color pt-4">
                <div class="row justify-content-center pt-4">
                  <div class="col-8 pt-4">
                    <img src="../assets/img/girl-sitting-on-armchair-with-laptop-by-oblik-studio.png" class="img-fluid pt-4"
                      alt="">
                  </div>
                </div>
              </div>


              <div class="col-12  col-lg-6 py-4 pe-4 mb-4">
                <div class="text-end mb-4 pb-2">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h4 class="fw-400">Te invitamos a formar parte de nuestra comunidad</h4>

                <form class="row g-3 mt-4 pe-2">
                  <div class="col-12 form-register">
                    <input type="text" class="form-control fw-300" placeholder="Nombre y apellido">
                  </div>
                  <div class="col-12">
                    <input type="text" class="form-control fw-300" placeholder="Documento de identidad">
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control fw-300" placeholder="Código de área">
                  </div>
                  <div class="col-md-8">
                    <input type="text" class="form-control fw-300" placeholder="Número">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control fw-300" placeholder="Localidad">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control fw-300" placeholder="Provincia">
                  </div>
                  <div class="col-12">
                    <input type="email" class="form-control fw-300" placeholder="Correo electronico">
                  </div>
                  <div class="col-12">
                    <input type="password" class="form-control fw-300" placeholder="Contraseña">
                  </div>
                  <div class="col-12 fw-300 text-end">Ya tenes una cuenta?
                    <button type="button" class="btn btn-link">Ingresá</button>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="primary-button fw-800" type="button">Crear cuenta</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
