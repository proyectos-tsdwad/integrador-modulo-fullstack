<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://kit.fontawesome.com/20cfbc7c59.js" crossorigin="anonymous"></script>
  <title>Biblioteca Franklin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link href="../style/style.css" rel="stylesheet" />
</head>

<body class="bg-primary-white">

  <nav class="navbar navbar-expand-sm bg-primary-pink-opac">
    <div class="container-fluid px-4 mx-2 py-4">
      <a class="navbar-brand" href="./books-dashboard.html">
        <img src="../assets/img/Logo biblioteca franklin.png" alt="Logo biblioteca Franklin">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end text-end" id="navbarSupportedContent">
        <ul class="navbar-nav  mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./books-dashboard.html">Libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./users-dashboard.html">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="logout()" href="#">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5 pb-5 table-responsive bg-secondary-white px-5 dashboard-table" id="books-dashboard">
    <section class="container pb-5 mb-5">
      <div class="row mt-5 pt-5 justify-content-center align-items-center gy-5">

        <div class="col-12 col-lg-4 text-start">
          <span class="fw-700 db-tittle">Stock de productos</span>
        </div>

        <div class="col-12 col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control rounded-1 px-4 py-3" placeholder="Buscá por ISBN, título, autor">
            <button type="submit" role="button" title="buscar" class="btn btn-outline-secondary">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <div class="col-12 col-lg-2 text-end">
          <button type="button" role="button" class="primary-button-outline px-3 col-12 " data-bs-toggle="modal"
            data-bs-target="#agregarLibroModal">Agregar libro</button>
        </div>

      </div>
    </section>
  </section>

  <!-- footer -->

  <footer id="footer" class="container-fluid">
    <div class="footer-newsletter p-5">
      <div class="row mb-5">
        <div class="col-lg-5">
          <p class="news">
            Enterate de todas las novedades de nuestra biblioteca
          </p>
        </div>
        <div class="col-lg-7">
          <form action="" method="post" class="row justify-content-around">
            <input type="email" name="email" class="col-md-8 p-2 mb-3 mb-md-0"
              placeholder="Ingresá tu correo electrónico" />
            <button type="submit" role="button" class="col-md-3 primary-button text-sm-center fw-800">
              Suscribete
            </button>
          </form>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-5 col-sm-4 col-md-3 col-lg-2">
          <img src="../assets/img/Logo biblioteca franklin.png" class="img-fluid" alt="Logo biblioteca franklin" />
        </div>
        <div class="col-6 col-md-3 row d-flex justify-content-around justify-content-center align-items-center">
          <a role="link" title="Instagram" href="#" target="_blank" rel="noopener noreferrer"
            class="col-1 text-primary-red"><i class="fa-brands fa-instagram"></i></a>
          <a role="link" title="Twitter" href="#" target="_blank" rel="noopener noreferrer"
            class="col-1 text-primary-red"><i class="fa-brands fa-twitter"></i></a>
          <a role="link" title="Facebook" href="#" target="_blank" rel="noopener noreferrer"
            class="col-1 text-primary-red"><i class="fa-brands fa-facebook"></i></a>
        </div>
      </div>
    </div>
  </footer>


  <!-- MODALES -->

  <!-- Agregar libro modal -->

  <div class="modal" id="agregarLibroModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header px-4">
          <img src="../assets/img/Logo biblioteca franklin.png" alt="Logo Biblioteca Franklin" class="img-fluid">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <section class="container-fluid">
            <form class="row mt-4 needs-validation" novalidate>

              <div class="col-6 pb-4 pt-4">
                <label class="fw-300 p-2" for="titulo">Titulo</label>
                <input id="titulo" type="text" class="form-control fw-300 py-2" required />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Completar título</div>
              </div>

              <div class="col-6 pb-4 pt-4">
                <label class="fw-300 p-2" for="ISBN">ISBN</label>
                <input id="ISBN" type="text" class="form-control fw-300 py-2" required />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Completar ISBN</div>
              </div>

              <div class="col-6 pb-4 pt-4">
                <label class="fw-300 p-2" for="idioma">Idioma</label>
                <select class="form-select py-2" id="idioma" required>
                  <option selected disabled value="">Seleccione el idioma</option>
                  <option value="espaniol">Español</option>
                  <option value="ingles">Ingles</option>
                </select>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="col-6 pb-4 pt-4">
                <label class="fw-300 py-2" for="fechaLanzamiento">Fecha de lanzamiento</label>
                <input id="fechaLanzamiento" type="date" class="form-control py-2" placeholder="Fecha de lanzamiento"
                  required />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="col-6 pb-4 pt-4">
                <label class="fw-300 p-2" for="idioma">Genero</label>
                <select class="form-select py-2" id="genero" required>
                  <option class="py-2" selected disabled value="">Seleccione el genero</option>
                  <option class="py-2">...</option>
                </select>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="col-6 pb-4 pt-4">
                <label class="fw-300 p-2" for="autor">Autor</label>
                <select class="form-select py-2" id="autor" required>
                  <option class="py-2" selected disabled value="">Seleccione el autor</option>
                  <option class="py-2">...</option>
                </select>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="col-6 pb-4 pt-4">
                <label class="fw-300 p-2" for="autor">Editorial</label>
                <select class="form-select py-2" id="editorial" required>
                  <option class="py-2" selected disabled value="">Seleccione la editorial</option>
                  <option class="py-2">...</option>
                </select>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="col-6 pb-4 pt-4">
                <label class="fw-300 p-2" for="cantidadPagina">Cantidad de paginas</label>
                <input id="cantidadPagina" type="number" class="form-control fw-300 py-2" required />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="col-6 pb-4 pt-4">
                <label class="fw-300 p-2" for="rating">Rating</label>
                <select class="form-select py-2" id="rating" required>
                  <option class="py-2" selected disabled value="">Seleccione el rating</option>
                  <option class="py-2" value="1">1</option>
                  <option class="py-2" value="2">2</option>
                  <option class="py-2" value="3">3</option>
                  <option class="py-2" value="4">4</option>
                  <option class="py-2" value="5">5</option>
                </select>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="col-6 pb-4 pt-4">
                <label class="fw-300 p-2" for="stock">Stock</label>
                <input id="stock" type="number" class="form-control fw-300 py-2" required />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Completar la cantidad de stock</div>
              </div>

              <div class="col-6 pb-4 pt-4">
                <label class="fw-300 p-2" for="portada">Imagen de portada</label>
                <input id="portada" type="file" class="form-control fw-300 py-2" required />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Cargar la imagen de portada</div>
              </div>

              <div class="col-12 pb-4 pt-4">
                <label class="fw-300 p-2" for="sinopsis">Sinopsis</label>
                <textarea class="form-control" id="sinopsis" required>
                </textarea>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Completar la sinopsis</div>
              </div>

              <div class="d-grid gap-2 pb-5">
                <button class="primary-button fw-800" type="submit">
                  Confirmar nuevo libro
                </button>
              </div>
            </form>
        </div>
        </section>
      </div>
    </div>
  </div>
  </div>

  <!-- ELIMINAR LIBRO -->

  <!-- Modal -->
<div class="modal fade" id="deleteBook" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar libro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="primary-button px-4" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="primary-button-outline">Eliminar libro</button>
      </div>
    </div>
  </div>
</div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
  <script src="../dist/bundle.js"></script>
  <script src="../js/singup.js"></script>
  <script src="../js/logica.js"></script>
  <script src="../js/scripts.js"></script>
</body>

</html>
